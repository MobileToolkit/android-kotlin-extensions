language: android
jdk: oraclejdk8
sudo: false

android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - sys-img-x86-android-28

cache:
  directories:
  - .autoconf
  - $HOME/.m2

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-28 --abi x86
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
#  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v

#  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
#  - emulator -avd test -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

script:
  - ./gradlew clean build test lint connectedAndroidTest

deploy:
  provider: script
  script: ./gradlew clean assembleRelease generatePomFileForExtensionsPublication generatePomFileForKotlinPublication bintrayUpload
  skip_cleanup: true
  dry-run: false
  on:
    tags: true
